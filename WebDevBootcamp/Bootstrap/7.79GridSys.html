<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System</title>
    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .test {
            border: 1px solid black;
            background-color: #ffff00;
        }
        .blue {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1 test">This is 1</div>
            <div class="col-sm-1 test">This is 2</div>
            <div class="row">
                <div class="col-md-4 blue">This is sub-1</div>
                <div class="col-md-4 blue">This is sub-2</div>
                <div class="col-md-4 blue">This is sub-3</div>
            </div>
            <div class="col-sm-1 test">This is 3</div>
            <div class="col-sm-1 test">This is 4</div>
            <div class="col-sm-1 test">This is 5</div>
            <div class="col-sm-1 test">This is 6</div>
            <div class="col-sm-1 test">This is 7</div>
            <div class="col-sm-1 test">This is 8</div>
            <div class="col-sm-1 test">This is 9</div>
            <div class="col-sm-1 test">This is 10</div>
            <div class="col-sm-1 test">This is 11</div>
            <div class="col-sm-1 test">This is 12</div>
        </div>
    </div>
</body>
</html>
