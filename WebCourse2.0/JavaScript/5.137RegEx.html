<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <script src="../jquery-3.3.1.min.js">
    </script>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #box {
            width: 500px;
            margin: 0px auto;
        }
        label {
            display: inline-block;
            width: 15%;
        }
        .possition {
            margin-top: 5px;
        }
        button {
            margin-left: 15%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="possition">
            <label for="email">Email:</label>
            <input type="email" name="email" id="inp1" placeholder="your@email.here">
        </div>
        <div class="possition">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="inp2" placeholder="eg. 123456789">
        </div>
        <div class="possition">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="inp3">
        </div>
        <div class="possition">
            <button type="submit">
                Press
            </button>
        </div>
    </div>
    <script type="text/javascript">
        function checkMail (email) {
            var temp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return temp.test(String(email).toLocaleLowerCase());
        }

        $("button").click(function() {
            alert(checkMail($("#inp1").val()));
            var temp = $("#inp2").val();
            if($.isNumeric(temp) === false){
                alert("this is not a number")
            }
        });
    </script>
</body>
</html>
